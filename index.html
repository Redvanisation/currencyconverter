<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">

	<title>Redvanisation's Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Redvanisation Currecncy Converter</h1>
		</header>
		<main class="main">
			<label class="label" id="amount">Amount: </label>
			<input type="number" id="amount-input" value="1" onkeyup="convertCurrency();">
			<div class="second-line">
				<label class="label">From: </label>
				<select id="from" onchange="convertCurrency();"></select>
				<label class="label">To: 
				<select id="to" onchange="convertCurrency();"></select></label>
			</div>
			<div class="third-line">
				<input type="number" id="result-input" disabled>
			</div>
		</main>
	</div>

	<script type="text/javascript" src="src/scripts/script.js"></script>
	<script type="text/javascript" src="src/scripts/app.js"></script>
</body>
</html>
